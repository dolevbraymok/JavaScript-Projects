<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="simons_styles.css">
</head>
<body>
    <div id="simon-game">
        <div id="game-board">
            <div class="tile" id="green"></div>
            <div class="tile" id="red"></div>
            <div class="tile" id="yellow"></div>
            <div class="tile" id="blue"></div>
        </div>
        <span id="round">Round: </span>
        <button id="start-btn">Start Game</button>
        <button onclick="window.location.href = 'main_menu_index.html';">Return to Main Menu</button>
    </div>

    <script src="simons.js"></script>
</body>
</html>
